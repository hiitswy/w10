<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Load Vega, Vega-Lite, and Vega-Embed libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>WanYing_FIT3179_W10Homework</title>
</head>

<body>
    <h1 style="text-align: center;">Overseas Arrivals and Departures in Australia</h1>
    <div id="bar_chart"></div>
    <div id="state_map"></div>

    <script>
        // Path to your Vega JSON specification file
        var vg_1 = "w10_hw_barchart_finalv1.vg.json"; 
        var vg_map = "w9_hw_final.vg.json"; 

        // Embed the Vega visualization
        vegaEmbed("#bar_chart", vg_1).then(function(result) {
            // Access the Vega view instance if needed
            console.log(result.view);
        }).catch(console.error);

        vegaEmbed("#state_map", vg_map).then(function(result) {
            console.log("World map rendered");
        }).catch(console.error);
    </script>
</body>
</html>
